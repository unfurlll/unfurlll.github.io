<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий Чат-бот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                Привіт! Як я можу допомогти?
            </div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Напишіть повідомлення...">
        <button onclick="sendMessage()" class="send-button">Надіслати</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
