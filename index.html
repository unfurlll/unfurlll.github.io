<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя сайт-візитка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Вітаю, я Ім'я Призвище!</h1>
        </div>
            <div class="header">
            <img src="1.png" alt="Ваше фото">
        </div>   
        <div class="content">
            <h2>Мої навички:</h2>
            <p>Тут коротко описуються ваші навички та здібності.</p>
            
            <h2>Портфоліо:</h2>
            <div class="portfolio">
                <!-- Додайте сюди посилання або зображення ваші роботи -->
            </div>
            
            <div class="contact-form">
                <h2>Зв'яжіться зі мною:</h2>
                <form action="https://formspree.io/f/mgegpnyk" method="POST">
                    <label>
                        Ваш email:
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Ваше повідомлення:
                        <textarea name="message" rows="4" required></textarea>
                    </label>
                    <!-- ваші інші поля форми тут -->
                    <button type="submit">Відправити</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <h2>Контактні дані:</h2>
            <p>Email: your_email@example.com</p>
            <p>Телефон: +1234567890</p>
        </div>
    </div>
</body>
</html>
